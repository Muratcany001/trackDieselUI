<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Araç Silme</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>

  <div class="container">
    <!-- Ana İçerik -->
    <div class="main-content">
      <div class="delete-car-form">
        <h2>Araç Silme</h2>
        
        <!-- Araç Silme Formu -->
        <form id="deleteCarForm">
          <div class="form-group">
            <label for="carId">Araç ID</label>
            <input type="number" id="carId" name="carId" placeholder="Silmek istediğiniz aracın ID'sini girin..." required>
          </div>
          <button type="submit" id="deleteCarBtn">Araç Sil</button>
        </form>
        
      </div>
    </div>
  </div>
