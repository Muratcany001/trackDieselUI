<div class="container">
  <div class="delete-car-form">
    <h2>Araç Sil</h2>

    <form [formGroup]="carForm" (ngSubmit)="deleteCar()">
      <div class="form-group">
        <label for="plateNumber">Plaka Numarası</label>
        <input
          type="text"
          id="plateNumber"
          formControlName="plateNumber"
          placeholder="Silinecek aracın plakasını girin..."
        />
        <div *ngIf="carForm.get('plateNumber')?.invalid && carForm.get('plateNumber')?.touched" class="error">
          Plaka numarası gereklidir.
        </div>
      </div>

      <button
        type="submit"
        [disabled]="carForm.invalid || loading"
      >
        {{ loading ? 'Siliniyor...' : 'Araç Sil' }}
      </button>
    </form>
  </div>
</div>
