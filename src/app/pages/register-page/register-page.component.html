<style>
    /* Benzer stil */
    .container {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      font-family: 'Roboto', sans-serif;
      background-color: #f4f7fa;
      margin: 0;
      padding: 0;
    }
  
    .register-box {
      background-color: #fff;
      border-radius: 8px;
      padding: 40px;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
      width: 100%;
      max-width: 400px;
      text-align: center;
    }
  
    .register-box h2 {
      margin-bottom: 20px;
      color: #333;
    }
  
    .input-group {
      margin-bottom: 20px;
      text-align: left;
    }
  
    .input-group label {
      display: block;
      font-weight: 500;
      margin-bottom: 5px;
      color: #555;
    }
  
    .input-group input {
      width: 100%;
      padding: 10px;
      border: 1px solid #ddd;
      border-radius: 5px;
      box-sizing: border-box;
      font-size: 16px;
    }
  
    .input-group input:focus {
      outline: none;
      border-color: #0056b3;
    }
  
    .btn {
      background-color: #0056b3;
      color: white;
      padding: 12px;
      width: 100%;
      border: none;
      border-radius: 5px;
      font-size: 16px;
      cursor: pointer;
    }
  
    .btn:hover {
      background-color: #003f8f;
    }
  
    .btn:disabled {
      background-color: #cccccc;
      cursor: not-allowed;
    }
  
    .error-message {
      color: #dc3545;
      margin-top: 10px;
      font-size: 14px;
    }
  
    .form-control.ng-invalid.ng-touched {
      border-color: #dc3545;
    }
  
  </style>
  
  <div class="container">
      <div class="register-box">
          <h2>Kayıt Ol</h2>
          <form [formGroup]="registerForm" (ngSubmit)="onRegister()">
              <div class="input-group">
                  <label for="username">Kullanıcı Adı</label>
                  <input type="text" 
                         id="username" 
                         formControlName="username"
                         class="form-control"
                         placeholder="Kullanıcı adınızı girin">
              </div>
              <div class="input-group">
                  <label for="email">E-posta</label>
                  <input type="email" 
                         id="email" 
                         formControlName="email"
                         class="form-control"
                         placeholder="E-posta adresinizi girin">
              </div>
              <div class="input-group">
                  <label for="password">Şifre</label>
                  <input type="password" 
                         id="password" 
                         formControlName="password"
                         placeholder="Şifrenizi girin">
              </div>
              <div class="input-group">
                  <label for="confirmPassword">Şifreyi Onayla</label>
                  <input type="password" 
                         id="confirmPassword" 
                         formControlName="confirmPassword"
                         placeholder="Şifrenizi tekrar girin">
              </div>
              <button type="submit" class="btn" [disabled]="registerForm.invalid">Kayıt Ol</button>
          </form>
      </div>
  </div>
