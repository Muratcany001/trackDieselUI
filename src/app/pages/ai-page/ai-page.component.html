<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Araçlar</title>
</head>
<body>
<style>
/* Basit bir stil */
.container {
    background-color: white;
    padding: 20px;
    border-radius: 8px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    width: 80%;
    max-width: 800px;
    margin: 0 auto;
  }
  
  h2 {
    text-align: center;
    color: #333;
    margin-bottom: 20px;
  }
  
  .car-list {
    display: flex;
    flex-direction: column;
    gap: 15px;
  }
  
  .car-item {
    background-color: #fff;
    border: 1px solid #ddd;
    border-radius: 8px;
    padding: 15px;
    box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
  }
  
  .car-item h3 {
    margin: 0;
    color: #333;
  }
  
  .car-item p {
    color: #555;
    margin: 5px 0;
  }
  
  .car-item button {
    background-color: #e74c3c;
    color: white;
    border: none;
    padding: 8px 15px;
    font-size: 14px;
    border-radius: 4px;
    cursor: pointer;
    transition: background-color 0.3s;
  }
  
  .car-item button:hover {
    background-color: #c0392b;
  }
  
</style>

    <div class="container">
        <h2>Araç Listesi</h2>
        <div *ngIf="cars && cars.length === 0">
          <p>Henüz araç bulunmamaktadır.</p>
        </div>
        <div *ngIf="cars && cars.length > 0" class="car-list">
          <div *ngFor="let car of cars" class="car-item">
            <h3>{{ car.name }}</h3>
            <p><strong>Plaka:</strong> {{ car.plate }}</p>
            <p><strong>Yaş:</strong> {{ car.age }} yıl</p>
            <p><strong>Son Bakım Tarihi:</strong> {{ car.lastMaintenanceDate | date:'dd/MM/yyyy' }}</p>
            <button (click)="deleteCar(car.id)">Araç Sil</button>
          </div>
        </div>
      </div>
