<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Modern Açık Tema UI</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>

  <div class="container">

    <!-- Sol Panel -->
    <div class="side-panel">
      <h2>Yönetim Paneli</h2>
      <nav>
        <ul>
          <li><a href="#">Araç Ekle</a></li>
          <li><a href="#">Araç Güncelle</a></li>
          <li><a href="#">Araç Sil</a></li>
          <li><a href="#">Tüm Araçları Göster</a></li>
        </ul>
      </nav>
    </div>

    <!-- Ana İçerik -->
    <div class="main-content">
      
      <!-- Plaka Girişi Alanı -->
      <div class="plate-entry">
        <input type="text" id="plate-input" placeholder="Plaka Girin...">
        <h3><button id="plate_search">Plaka sorgula</button></h3>
      </div>

      <!-- Veritabanı Bilgisi Paneli -->
      <div class="info-panel">
        <h3>Veritabanı Bilgisi</h3>
        <p>Burada veritabanından alınan bilgiler görüntülenecek.</p>
      </div>
    </div>

  </div>

</body>
</html>
