<style>.login-container {
    max-width: 400px;
    margin: 50px auto;
    padding: 20px;
    background-color: #fff;
    border: 1px solid #e2e8f0;
    border-radius: 8px;
    box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
  }
  
  .form-group {
    margin-bottom: 20px;
  }
  
  label {
    display: block;
    margin-bottom: 8px;
    font-size: 0.875rem;
    color: #4a5568;
  }
  
  input {
    width: 100%;
    padding: 12px;
    border: 1px solid #e2e8f0;
    border-radius: 6px;
    box-sizing: border-box;
    font-size: 1rem;
    color: #2d3748;
    background-color: #f7fafc;
    transition: border-color 0.3s ease;
  }
  
  input:focus {
    border-color: #3182ce;
    outline: none;
    box-shadow: 0 0 0 2px rgba(66, 153, 225, 0.5);
  }
  
  button {
    width: 100%;
    padding: 14px;
    background-color: #3182ce;
    color: white;
    border: none;
    border-radius: 6px;
    font-size: 1rem;
    cursor: pointer;
    transition: background-color 0.3s ease;
  }
  
  button:hover {
    background-color: #2b6cb0;
  }
  
  button:focus {
    outline: none;
    box-shadow: 0 0 0 2px rgba(66, 153, 225, 0.5);
  }
  </style>

<div class="container">
    <div class="login-box">
        <h2>Giriş Yap</h2>
        <form [formGroup]="loginForm" (ngSubmit)="onLogin()">
            <div class="input-group">
                <label for="name">Kullanıcı Adı</label>
                <input type="text" 
                       id="name" 
                       formControlName="name"
                       class="form-control"
                       placeholder="Kullanıcı adınızı girin">
            </div>
            <div class="input-group">
                <label for="password">Şifre</label>
                <input type="password" 
                       id="password" 
                       formControlName="password"
                       placeholder="Şifrenizi girin">
            </div>
            <button type="submit" class="btn" [disabled]="loginForm.invalid">Giriş Yap</button>
        </form>
    </div>
</div>
