<!DOCTYPE html>
<html lang="tr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Giriş Yap</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #f4f7fa;
            margin: 0;
            padding: 0;
        }

        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .login-box {
            background-color: #fff;
            border-radius: 8px;
            padding: 40px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
            text-align: center;
        }

        .login-box h2 {
            margin-bottom: 20px;
            color: #333;
        }

        .input-group {
            margin-bottom: 20px;
            text-align: left;
        }

        .input-group label {
            display: block;
            font-weight: 500;
            margin-bottom: 5px;
            color: #555;
        }

        .input-group input {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            box-sizing: border-box;
            font-size: 16px;
        }

        .input-group input:focus {
            outline: none;
            border-color: #0056b3;
        }

        .btn {
            background-color: #0056b3;
            color: white;
            padding: 12px;
            width: 100%;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
        }

        .btn:hover {
            background-color: #003f8f;
        }

        .btn:disabled {
            background-color: #cccccc;
            cursor: not-allowed;
        }

        .error-message {
            color: #dc3545;
            margin-top: 10px;
            font-size: 14px;
        }

        .form-control.ng-invalid.ng-touched {
            border-color: #dc3545;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="login-box">
            <h2>Giriş Yap</h2>
            <form [formGroup]="loginForm" (ngSubmit)="onLogin()">
                <div class="input-group">
                    <label for="name">Kullanıcı Adı</label>
                    <input type="text" 
                           id="name" 
                           formControlName="name"
                           class="form-control"
                           placeholder="Kullanıcı adınızı girin">
                </div>
                <div class="input-group">
                    <label for="password">Şifre</label>
                    <input type="password" 
                           id="password" 
                           formControlName="password"
                           placeholder="Şifrenizi girin">
                </div>
                <div *ngIf="errorMessage" class="error-message">
                    {{ errorMessage }}
                </div>
                <button type="submit" class="btn" [disabled]="loginForm.invalid">Giriş Yap</button>
            </form>
        </div>
    </div>
<router-outlet></router-outlet>
</body>

</html>
