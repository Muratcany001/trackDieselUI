<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Araç Güncelle</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>

  <div class="container">


    <!-- Ana İçerik -->
    <div class="main-content">
      
      <div class="update-car-form">
        <h2>Araç Güncelle</h2>
        
        <!-- Araç Güncelleme Formu -->
        <form id="updateCarForm">
          <div class="form-group">
            <label for="carPlate">Plaka</label>
            <input type="text" id="carPlate" name="carPlate" placeholder="Araç plakası girin...">
          </div>
          <div class="form-group">
            <label for="isReplaced">Parça Değiştirildi mi?</label>
            <select id="isReplaced" name="isReplaced[]">
              <option value="true">Evet</option>
              <option value="false">Hayır</option>
            </select>
          </div>
          <div class="form-group">
            <label for="partName">Parça adı</label>
            <input type="text" id="partName" name="partName" placeholder="Değişen parça bilgisi...">
          </div>
          <div class="form-group">
            <label for="partsReplaced">Değiştirilen Parçalar</label>
            <textarea id="partsReplaced" name="partsReplaced" placeholder="Değiştirilen parçaları girin..."></textarea>
          </div>
          <div class="form-group">
            <label for="description">Açıklama</label>
            <textarea id="description" name="description[]" placeholder="Arıza açıklamasını girin..."></textarea>
          </div>
          <div class="form-group">
            <label for="issueType">Arıza Tipi</label>
            <input type="text" id="issueType" name="issueType[]" placeholder="Arıza tipi girin...">
          </div>
          <div class="form-group">
            <label for="dateReported">Arıza Tarihi</label>
            <input type="datetime-local" id="dateReported" name="dateReported[]" required>
          </div>
          <div class="form-group">
            <label for="lastMaintenanceDate">Son Bakım Tarihi</label>
            <input type="datetime-local" id="lastMaintenanceDate" name="lastMaintenanceDate" required>
          </div>
          <button type="submit" id="updateCarBtn">Araç Güncelle</button>
        </form>
        
      </div>
    </div>

  </div>

  <script src="script.js"></script>

</body>
</html>
